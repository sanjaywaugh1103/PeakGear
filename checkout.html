<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    /* Navigation Bar */
nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #f8f8f8;
    box-shadow: 0 4px 8px rgb(254, 254, 254);
    flex-wrap: wrap; /* Allow wrapping for smaller screens */
}

.logo img {
    height: 60px;
    width: auto;
    object-fit: contain;
    display: block;
    border-radius: 50px;
    margin-top: 5px;
}

/* Search Bar */
.search-bar {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-grow: 1; /* Expand to occupy available space */
    max-width: 400px;
    margin: 0 20px;
    margin-top: 8px;
    position: relative;
    transition: max-width 0.3s ease; /* Smooth resizing */
}

.search-bar img {
    height: 30px;
    cursor: pointer;
}

.search-bar input {
    flex-grow: 1;
    padding: 6px 12px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    transition: width 0.3s ease;
    width: 100%; /* Full width initially */
}

@media (max-width: 768px) {
    .search-bar {
        max-width: 300px; /* Shrink bar to show only the icon */
    }

    .search-bar.expanded {
        max-width: 100%;
    }

    .search-bar.expanded input {
        width: 100%;
        opacity: 1;
        pointer-events: auto;
    }
}

@media (max-width: 480px) {
    .logo img {
        height: 30px;
    }

    .nav-links {
        gap: 10px;
    }
}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline-block;
}

.nav-links a {
    text-decoration: none;
    font-size: 16px;
    color: #333;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav-links img {
    height: 30px;
    transition: transform 0.3s ease-in-out;
}

.nav-links a:hover {
    font-weight: bolder;
    transition: transform 1s ease-in-out;
}

.Icon:hover {
    transform: scale(1.2);
    cursor: pointer;
}
    #cart-summary {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    #discount-message {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>

        <ul class="nav-links">
            <li>

                </a>
            </li>

                </a>
            </li>

                <a href="products.html">
                    <img src="images/products logo.png" alt="Products Icon" class="Icon"> Products
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <img src="images/cart logo.png" alt="Cart Icon" class="Icon"> Cart
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
