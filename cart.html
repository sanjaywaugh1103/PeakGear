  <style>
    /* Navigation Bar */
nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #f8f8f8;
    box-shadow: 0 4px 8px rgb(254, 254, 254);
    flex-wrap: wrap; /* Allow wrapping for smaller screens */
}

.logo img {
    height: 60px;
    width: auto;
    object-fit: contain;
    display: block;
    border-radius: 50px;
    margin-top: 5px;
}

/* Search Bar */
.search-bar {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-grow: 1; /* Expand to occupy available space */
    max-width: 400px;
    margin: 0 20px;
    margin-top: 8px;
    position: relative;
    transition: max-width 0.3s ease; /* Smooth resizing */
    /* Hide overflowing content (input field) */
}

.search-bar img {
    height: 30px;
    cursor: pointer;
}

.search-bar input {
    flex-grow: 1;
    padding: 6px 12px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 20px; /* Rounded corners */
    outline: none;
    transition: width 0.3s ease; /* Smooth resizing */
    width: 100%; /* Full width initially */
}

@media (max-width: 768px) {
    .search-bar {
        max-width: 300px; /* Shrink bar to show only the icon */
    }

    .search-bar.expanded {
        max-width: 100%; /* Expand when clicked */
    }

    .search-bar.expanded input {
        width: 100%; /* Show input field */
        opacity: 1; /* Make input visible */
        pointer-events: auto; /* Enable interactions */
    }
}


@media (max-width: 480px) {
    .logo img {
        height: 30px;
    }

    .nav-links {
        gap: 10px;
    }
}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline-block;
}

.nav-links a {
    text-decoration: none;
    font-size: 16px;
    color: #333;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav-links img {
    height: 30px;
    transition: transform 0.3s ease-in-out;
}

.nav-links a:hover {
   font-weight: bolder;
   transition: transform 1s ease-in-out;
}

.Icon:hover {
    transform: scale(1.2);
    cursor: pointer;
}
